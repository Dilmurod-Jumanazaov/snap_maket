<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Table CSS</title>
</head>
<body>
  <h1 class="heading">
    CSS Table
  </h1>
  <div class="wrapper">
    <table class="css-table">
      <caption class="css-table__title">
        CSS3 Browser Support (latest browser version)
      </caption>
      <div class="container">
        <thead class="table-header">
          <tr class="css-table__row">
            <th class="table-header__title">
              CSS Property
            </th>
            <th class="table-header__title">
              Internet Explorer
            </th>
            <th class="table-header__title">
              FireFox
            </th>
            <th class="table-header__title">
              Chrome
            </th>
            <th class="table-header__title">
              Safari
            </th>
            <th class="table-header__title">
              Opera
            </th>
          </tr>
        </thead>
        <tbody class="table-main">
          <tr class="table-main__row">
            <th class="table-main__title">
              Border Radius
            </th>
            <td class="table-main__desc">
              YES
            </td>
            <td class="table-main__desc">
              YES
            </td>
            <td class="table-main__desc">
              YES
            </td>
            <td class="table-main__desc">
              YES
            </td>
            <td class="table-main__desc">
              YES
            </td>
          </tr>
          <tr class="table-main__row">
            <th class="table-main__title">
              Box Shadow
            </th>
            <td class="table-main__desc">
              YES
            </td>
            <td class="table-main__desc">
              YES
            </td>
            <td class="table-main__desc">
              YES
            </td>
            <td class="table-main__desc">
              YES
            </td>
            <td class="table-main__desc">
              YES
            </td>
          </tr>
          <tr class="table-main__row">
            <th class="table-main__title">
              CSS Animations
            </th>
            <td class="table-main__desc">
              NO
            </td>
            <td class="table-main__desc">
              NO
            </td>
            <td class="table-main__desc">
              YES
            </td>
            <td class="table-main__desc">
              YES
            </td>
            <td class="table-main__desc">
              NO
            </td>
          </tr>
        </tbody>
      </div>
    </table>
  </div>
</body>
</html>
